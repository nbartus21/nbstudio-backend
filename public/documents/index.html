<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NB Studio - Megosztott dokumentum</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f3f4f6;
    }
    .document-container {
      background-color: white;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      padding: 2rem;
      border-radius: 0.5rem;
    }
    .pin-input {
      letter-spacing: 0.5em;
      font-size: 1.5rem;
      text-align: center;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4f46e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">NB Studio</h2>
        <p class="mt-2 text-gray-600" id="documentTitle">Megosztott dokumentum</p>
      </div>
      
      <!-- Loading overlay -->
      <div class="loading" id="loadingOverlay">
        <div class="spinner"></div>
      </div>
      
      <!-- PIN Form -->
      <div id="pinForm" class="bg-white py-8 px-6 shadow rounded-lg sm:px-10 max-w-md mx-auto">
        <div class="text-center mb-6">
          <div class="mx-auto w-12 h-12 flex items-center justify-center rounded-full bg-indigo-100">
            <i data-lucide="file-text" class="h-6 w-6 text-indigo-600"></i>
          </div>
          <h2 class="mt-4 text-xl font-bold text-gray-900" id="pinTitle">PIN kód megadása</h2>
          <p class="mt-1 text-sm text-gray-600" id="pinDescription">A dokumentum megtekintéséhez add meg a PIN kódot</p>
        </div>
        
        <form id="pinEntryForm" class="space-y-6">
          <div>
            <label for="pin" class="sr-only">PIN kód</label>
            <input
              type="text"
              id="pin"
              name="pin"
              class="pin-input w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              maxlength="6"
              placeholder="******"
              required
            >
            <p id="pinError" class="mt-2 text-sm text-red-600 hidden">Érvénytelen PIN kód</p>
          </div>
          
          <div class="flex items-center justify-between">
            <p class="text-xs text-gray-500">
              <span id="expiryLabel">Link érvényessége:</span> <span id="expiryDate"></span>
            </p>
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <span id="submitButton">Belépés</span>
              <i data-lucide="chevron-right" class="ml-2 h-4 w-4"></i>
            </button>
          </div>
        </form>
      </div>
      
      <!-- Document Content -->
      <div id="documentContent" class="document-container hidden">
        <div class="flex justify-between items-center mb-6">
          <h1 id="documentName" class="text-xl font-bold text-gray-900"></h1>
          <a
            id="pdfDownloadLink"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <i data-lucide="download" class="mr-2 h-4 w-4"></i>
            <span id="downloadLabel">PDF letöltése</span>
          </a>
        </div>
        
        <div id="documentHtml" class="prose prose-indigo max-w-none"></div>
        
        <div class="mt-8 pt-4 border-t border-gray-200 text-sm text-gray-500 text-center">
          <p>© NB Studio - <a href="https://www.nb-studio.net" class="text-indigo-600 hover:text-indigo-500">www.nb-studio.net</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Language definitions
    const translations = {
      en: {
        documentTitle: 'Shared Document',
        pinTitle: 'Enter PIN',
        pinDescription: 'Enter PIN code to view the document',
        pinPlaceholder: '******',
        pinError: 'Invalid PIN code',
        submitButton: 'Submit',
        expiryLabel: 'Link expires on:',
        downloadLabel: 'Download PDF'
      },
      de: {
        documentTitle: 'Geteiltes Dokument', 
        pinTitle: 'PIN eingeben',
        pinDescription: 'Geben Sie den PIN-Code ein, um das Dokument anzuzeigen',
        pinPlaceholder: '******',
        pinError: 'Ungültiger PIN-Code',
        submitButton: 'Bestätigen',
        expiryLabel: 'Link gültig bis:',
        downloadLabel: 'PDF herunterladen'
      },
      hu: {
        documentTitle: 'Megosztott dokumentum',
        pinTitle: 'PIN kód megadása',
        pinDescription: 'A dokumentum megtekintéséhez add meg a PIN kódot',
        pinPlaceholder: '******',
        pinError: 'Érvénytelen PIN kód',
        submitButton: 'Belépés',
        expiryLabel: 'Link érvényessége:',
        downloadLabel: 'PDF letöltése'
      }
    };
    
    // Set up our application
    document.addEventListener('DOMContentLoaded', () => {
      const API_URL = 'https://admin.nb-studio.net:5001/api';
      const API_KEY = 'qpgTRyYnDjO55jGCaBiycFIv5qJAHs7iugOEAPiMkMjkRkJXhjOQmtWk6TQeRCfsOuoakAkdXFXrt2oWJZcbxWNz0cfUh3zen5xeNnJDNRyUCSppXqx2OBH1NNiFbnx0';
      
      // Elements
      const loadingOverlay = document.getElementById('loadingOverlay');
      const pinForm = document.getElementById('pinForm');
      const pinEntryForm = document.getElementById('pinEntryForm');
      const pinInput = document.getElementById('pin');
      const pinError = document.getElementById('pinError');
      const documentContent = document.getElementById('documentContent');
      const documentName = document.getElementById('documentName');
      const documentHtml = document.getElementById('documentHtml');
      const documentTitle = document.getElementById('documentTitle');
      const pdfDownloadLink = document.getElementById('pdfDownloadLink');
      const expiryDate = document.getElementById('expiryDate');
      
      // Get token from URL path
      const pathParts = window.location.pathname.split('/');
      const token = pathParts[pathParts.length - 1];
      
      // Get language from URL query parameter (default: hu)
      const urlParams = new URLSearchParams(window.location.search);
      const language = urlParams.get('lang') || 'hu';
      
      // Set text based on language
      const t = translations[language] || translations.hu;
      documentTitle.textContent = t.documentTitle;
      document.getElementById('pinTitle').textContent = t.pinTitle;
      document.getElementById('pinDescription').textContent = t.pinDescription;
      pinInput.placeholder = t.pinPlaceholder;
      pinError.textContent = t.pinError;
      document.getElementById('submitButton').textContent = t.submitButton;
      document.getElementById('expiryLabel').textContent = t.expiryLabel;
      document.getElementById('downloadLabel').textContent = t.downloadLabel;
      
      // Fetch document info
      const fetchDocumentInfo = async () => {
        try {
          console.log('Fetching document info for token:', token);
          const response = await fetch(`${API_URL}/public/documents/${token}/info`, {
            headers: {
              'X-API-Key': API_KEY
            }
          });
          
          if (!response.ok) {
            // Try the old endpoint if the new one fails
            console.log('New endpoint failed, trying legacy endpoint');
            const legacyResponse = await fetch(`${API_URL}/public/shared-document/${token}/info`, {
              headers: {
                'X-API-Key': API_KEY
              }
            });
            
            if (!legacyResponse.ok) {
              throw new Error('Document not found or link expired');
            }
            
            return await legacyResponse.json();
          }
          
          const documentInfo = await response.json();
          
          // Set document title
          document.title = `NB Studio - ${documentInfo.name}`;
          documentTitle.textContent = documentInfo.name;
          
          // Format expiry date
          const date = new Date(documentInfo.expiresAt);
          expiryDate.textContent = date.toLocaleDateString(
            language === 'hu' ? 'hu-HU' : 
            language === 'de' ? 'de-DE' : 'en-US'
          );
          
          return documentInfo;
        } catch (error) {
          console.error('Error fetching document info:', error);
          showError('Dokumentum nem található vagy a link lejárt');
          return null;
        } finally {
          loadingOverlay.classList.add('hidden');
        }
      };
      
      // Verify PIN code
      const verifyPin = async (pin) => {
        try {
          loadingOverlay.classList.remove('hidden');
          
          console.log('Verifying PIN for token:', token);
          const response = await fetch(`${API_URL}/public/documents/${token}/verify`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-API-Key': API_KEY
            },
            body: JSON.stringify({ pin })
          });
          
          if (!response.ok) {
            // Try the old endpoint if the new one fails
            console.log('New verify endpoint failed, trying legacy endpoint');
            const legacyResponse = await fetch(`${API_URL}/public/shared-document/${token}/verify`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-API-Key': API_KEY
              },
              body: JSON.stringify({ pin })
            });
            
            if (!legacyResponse.ok) {
              pinError.classList.remove('hidden');
              return null;
            }
            
            return await legacyResponse.json();
          }
          
          pinError.classList.add('hidden');
          return await response.json();
        } catch (error) {
          console.error('Error verifying PIN:', error);
          pinError.classList.remove('hidden');
          return null;
        } finally {
          loadingOverlay.classList.remove('hidden');
        }
      };
      
      // Show document content
      const showDocument = (document) => {
        // Hide PIN form and show document
        pinForm.classList.add('hidden');
        documentContent.classList.remove('hidden');
        
        // Set document name and content
        documentName.textContent = document.name;
        documentHtml.innerHTML = document.content;
        
        // Set PDF download link with fallback
        try {
          // Test if the new endpoint works
          const testResponse = await fetch(`${API_URL}/public/documents/${token}/info`, {
            headers: {
              'X-API-Key': API_KEY
            }
          });
          
          // Use appropriate endpoint based on test response
          if (testResponse.ok) {
            pdfDownloadLink.href = `${API_URL}/public/documents/${token}/pdf?language=${language}`;
          } else {
            pdfDownloadLink.href = `${API_URL}/public/shared-document/${token}/pdf?language=${language}`;
          }
        } catch (error) {
          // Fallback to legacy endpoint if test fails
          pdfDownloadLink.href = `${API_URL}/public/shared-document/${token}/pdf?language=${language}`;
        }
      };
      
      // Show error message
      const showError = (message) => {
        pinForm.innerHTML = `
          <div class="text-center p-6">
            <div class="mx-auto w-12 h-12 flex items-center justify-center rounded-full bg-red-100">
              <i data-lucide="alert-triangle" class="h-6 w-6 text-red-600"></i>
            </div>
            <h2 class="mt-4 text-xl font-bold text-gray-900">Hiba</h2>
            <p class="mt-2 text-gray-600">${message}</p>
          </div>
        `;
        lucide.createIcons();
      };
      
      // Handle form submission
      pinEntryForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const pin = pinInput.value.trim();
        if (!pin) return;
        
        const document = await verifyPin(pin);
        if (document) {
          showDocument(document);
        }
      });
      
      // Initialize
      (async () => {
        const documentInfo = await fetchDocumentInfo();
        if (!documentInfo) return;
        
        // Optional: Check for PIN in URL hash (e.g. #123456)
        const hashPin = window.location.hash.slice(1);
        if (hashPin && hashPin.length === 6) {
          pinInput.value = hashPin;
          const document = await verifyPin(hashPin);
          if (document) {
            showDocument(document);
          }
        }
      })();
    });
  </script>
</body>
</html>
